---   
- hosts: all             
  become: true          
  gather_facts: false
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
  
    - name: Install Apache
      apt:
        name: apache2
        state: present
  
    - name: Start Apache service
      service:
        name: apache2
        state: started
        enabled: yes   # Auto-start Apache on system boot